<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library Catalog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
        }

        .cover-page {
            background: url('https://via.placeholder.com/1920x600.png?text=Library+Catalog') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .status-borrowed {
            color: #f44336;
        }

        .status-available {
            color: #4CAF50;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #b2fab2;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
        }

        .search-container button {
            width: 28%;
        }
    </style>
</head>
<body>

<header>
    <h1>Book Library Catalog</h1>
</header>

<div class="cover-page">
    <h1>Manage Your Library</h1>
</div>

<div class="container">
    <h2>Add a New Book</h2>
    <div class="form-group">
        <input type="text" id="book-title" placeholder="Book Title" required>
    </div>
    <div class="form-group">
        <input type="text" id="book-author" placeholder="Author Name" required>
    </div>
    <div class="form-group">
        <input type="number" id="book-year" placeholder="Year of Publication" required>
    </div>
    <div class="form-group">
        <select id="book-status">
            <option value="Available">Available</option>
            <option value="Borrowed">Borrowed</option>
        </select>
    </div>
    <button onclick="addBook()">Add Book</button>

    <h2>Search for a Book</h2>
    <div class="search-container">
        <input type="text" id="search-title" placeholder="Search by Title or Author">
        <button onclick="searchBooks()">Search</button>
    </div>

    <h2>Library Catalog</h2>
    <table id="catalog-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="stats">
        <h3>Reading Statistics</h3>
        <p id="stats"></p>
    </div>
</div>

<script>
    let libraryCatalog = [];

    // Function to add a book to the catalog
    function addBook() {
        const title = document.getElementById('book-title').value;
        const author = document.getElementById('book-author').value;
        const year = document.getElementById('book-year').value;
        const status = document.getElementById('book-status').value;

        const newBook = {
            title,
            author,
            year,
            status
        };

        libraryCatalog.push(newBook);
        renderCatalog();
        updateStatistics();

        // Clear input fields after adding the book
        document.getElementById('book-title').value = '';
        document.getElementById('book-author').value = '';
        document.getElementById('book-year').value = '';
        document.getElementById('book-status').value = 'Available';
    }

    // Function to remove a book from the catalog
    function removeBook(index) {
        libraryCatalog.splice(index, 1);
        renderCatalog();
        updateStatistics();
    }

    // Function to search books by title or author
    function searchBooks() {
        const searchTerm = document.getElementById('search-title').value.toLowerCase();
        const filteredBooks = libraryCatalog.filter(book => 
            book.title.toLowerCase().includes(searchTerm) || 
            book.author.toLowerCase().includes(searchTerm)
        );
        renderCatalog(filteredBooks);
    }

    // Function to render the catalog
    function renderCatalog(filteredBooks = libraryCatalog) {
        const tableBody = document.querySelector('#catalog-table tbody');
        tableBody.innerHTML = '';

        filteredBooks.forEach((book, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.year}</td>
                <td class="${book.status.toLowerCase()}">${book.status}</td>
                <td><button onclick="removeBook(${index})">Remove</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Function to update the statistics
    function updateStatistics() {
        const totalBooks = libraryCatalog.length;
        const borrowedBooks = libraryCatalog.filter(book => book.status === 'Borrowed').length;
        const availableBooks = totalBooks - borrowedBooks;

        document.getElementById('stats').innerText = `
            Total Books: ${totalBooks}
            Borrowed: ${borrowedBooks}
            Available: ${availableBooks}
        `;
    }

    // Initialize catalog display and statistics on page load
    renderCatalog();
    updateStatistics();
</script>

</body>
</html>
