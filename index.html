<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #4b0082;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #4b0082;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #4b0082;
            color: #ffffff;
        }
        .stats {
            margin-top: 20px;
            background: #e6e6fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Catalog</h1>
        <input type="text" id="title" placeholder="Book Title">
        <input type="text" id="author" placeholder="Author">
        <button onclick="addBook()">Add Book</button>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
        <div class="stats">
            <h2>Statistics</h2>
            <p>Total Books: <span id="total-books">0</span></p>
            <p>Borrowed Books: <span id="borrowed-books">0</span></p>
        </div>
    </div>
    <script>
        const books = [];
        
        function addBook() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            if (title && author) {
                books.push({ title, author, status: 'Available' });
                renderBooks();
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
            }
        }
        
        function renderBooks() {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';
            books.forEach((book, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.status}</td>
                    <td>
                        <button onclick="borrowBook(${index})">Borrow</button>
                        <button onclick="returnBook(${index})">Return</button>
                        <button onclick="removeBook(${index})">Remove</button>
                    </td>
                `;
                bookList.appendChild(row);
            });
            updateStatistics();
        }
        
        function borrowBook(index) {
            books[index].status = 'Borrowed';
            renderBooks();
        }
        
        function returnBook(index) {
            books[index].status = 'Available';
            renderBooks();
        }
        
        function removeBook(index) {
            books.splice(index, 1);
            renderBooks();
        }
        
        function updateStatistics() {
            const totalBooks = books.length;
            const borrowedBooks = books.filter(book => book.status === 'Borrowed').length;
            document.getElementById('total-books').innerText = totalBooks;
            document.getElementById('borrowed-books').innerText = borrowedBooks;
        }
    </script>
</body>
</html>
